        <style>
            /* استایل شبکه تصاویر */
            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
                margin: 30px 0;
            }
            .gallery-grid img {
                width: 100%;
                height: auto;
                cursor: pointer;
                border-radius: 6px;
                transition: transform 0.3s;
            }
            .gallery-grid img:hover {
                transform: scale(1.05);
            }

            /* لایتباکس */
            .lightbox {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.8);
                display: none;
                align-items: center;
                justify-content: center;
                z-index: 9999;
            }
            .lightbox img {
                max-width: 90%;
                max-height: 90%;
                border-radius: 10px;
                z-index: 10000;
            }
            .lightbox:target {
                display: flex;
            }
            .lightbox-close {
                position: absolute;
                top: 20px;
                right: 30px;
                color: white;
                font-size: 24px;
                text-decoration: none;
                font-weight: bold;
                z-index: 10001;
                cursor: pointer;
            }

            /* متن Siemens */
            .center-text {
                font-size: 48px;
                color: #000;
                direction: ltr;
                animation: float 2s ease-in-out infinite alternate, blink 1.5s infinite;
                white-space: nowrap;
                z-index: 2;
            }
            @keyframes float {
                from { transform: translateY(0); }
                to { transform: translateY(-15px); }
            }
            @keyframes blink {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.5; }
            }

            /* خطوط متحرک */
            .line {
                width: 4px;
                height: 60px;
                background: #006CAB;
                position: absolute;
                animation: moveLine 3s linear infinite;
            }
            .line.left {
                left: 30%;
                animation-direction: alternate;
                animation-timing-function: linear;
                animation-name: moveUp;
            }
            .line.right {
                right: 30%;
                animation-direction: alternate;
                animation-timing-function: linear;
                animation-name: moveDown;
            }
            @keyframes moveUp {
                0% { transform: translateY(0); }
                100% { transform: translateY(-80px); }
            }
            @keyframes moveDown {
                0% { transform: translateY(0); }
                100% { transform: translateY(80px); }
            }
        </style>
