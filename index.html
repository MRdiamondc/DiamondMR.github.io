            <!-- Gallery with Lightbox -->
            <div class="wrapper style2">
                <article id="main" class="container special">
                    <style>
                        .gallery-grid {
                            display: grid;
                            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                            gap: 15px;
                            margin: 30px 0;
                        }
                        .gallery-grid img {
                            width: 100%;
                            height: auto;
                            cursor: pointer;
                            border-radius: 6px;
                            transition: transform 0.3s;
                        }
                        .gallery-grid img:hover {
                            transform: scale(1.05);
                        }

                        .lightbox {
                            position: fixed;
                            top: 0;
                            left: 0;
                            width: 100vw;
                            height: 100vh;
                            background-color: rgba(0, 0, 0, 0.8);
                            display: none;
                            align-items: center;
                            justify-content: center;
                            z-index: 9999;
                        }
                        .lightbox img {
                            max-width: 90%;
                            max-height: 90%;
                            border-radius: 10px;
                            z-index: 10000;
                        }
                        .lightbox:target {
                            display: flex;
                        }
                        .lightbox-close {
                            position: absolute;
                            top: 20px;
                            right: 30px;
                            color: white;
                            font-size: 24px;
                            text-decoration: none;
                            font-weight: bold;
                            z-index: 10001;
                            cursor: pointer;
                        }
                    </style>
