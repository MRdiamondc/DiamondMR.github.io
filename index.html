<!DOCTYPE HTML>
<!-- MR.B | Resume | Developer -->
<html>
<head>
    <title>MR.B | Resume | Developer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        /* استایل شبکه تصاویر */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        .gallery-grid img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 6px;
            transition: transform 0.3s;
        }
        .gallery-grid img:hover {
            transform: scale(1.05);
        }
        /* لایتباکس */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            z-index: 10000;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
            z-index: 10001;
            cursor: pointer;
        }
    </style>
</head>
<body class="homepage is-preload">
    <div id="page-wrapper">
        <!-- Header, Banner, Carousel, Main, Features, Footer - بدون تغییر -->
        <!-- قسمت گالری تصاویر -->
        <div class="wrapper style2">
            <article id="main" class="container special">
                <!-- گالری تصاویر -->
                <div class="gallery-grid">
                    <a href="#" onclick="openLightbox('img1')"><img src="Captur153.PNG" alt="Image 1"></a>
                    <a href="#" onclick="openLightbox('img2')"><img src="images/1.1 (1).PNG" alt="Image 2"></a>
                    <a href="#" onclick="openLightbox('img3')"><img src="images/1.1 (2).PNG" alt="Image 3"></a>
                    <a href="#" onclick="openLightbox('img4')"><img src="images/1.1 (3).PNG" alt="Image 4"></a>
                </div>

                <!-- Lightbox برای هر تصویر -->
                <div id="img1" class="lightbox">
                    <img src="Captur153.PNG" alt="Zoom Image 1" onclick="event.stopPropagation();">
                    <a href="#" class="lightbox-close" onclick="closeLightbox()">✖</a>
                </div>
                <div id="img2" class="lightbox">
                    <img src="images/1.1 (1).PNG" alt="Zoom Image 2" onclick="event.stopPropagation();">
                    <a href="#" class="lightbox-close" onclick="closeLightbox()">✖</a>
                </div>
                <div id="img3" class="lightbox">
                    <img src="images/1.1 (2).PNG" alt="Zoom Image 3" onclick="event.stopPropagation();">
                    <a href="#" class="lightbox-close" onclick="closeLightbox()">✖</a>
                </div>
                <div id="img4" class="lightbox">
                    <img src="images/1.1 (3).PNG" alt="Zoom Image 4" onclick="event.stopPropagation();">
                    <a href="#" class="lightbox-close" onclick="closeLightbox()">✖</a>
                </div>

                <!-- عنوان و توضیحات -->
                <header>
                    <p> تنظیم ست پوینت الکترو موتور با درصد و فرکانس و گشتاور</p>
                </header>
                <p></p>
            </article>
        </div>

        <!-- اسکریپت‌ها -->
        <script>
            // باز کردن لایتباکس
            function openLightbox(id) {
                document.querySelectorAll('.lightbox').forEach(lightbox => {
                    lightbox.classList.remove('active');
                });
                document.getElementById(id).classList.add('active');
            }

            // بستن لایتباکس بدون جهش صفحه
            function closeLightbox() {
                history.replaceState(null, '', window.location.pathname + window.location.search);
                document.querySelectorAll('.lightbox').forEach(lightbox => {
                    lightbox.classList.remove('active');
                });
            }

            // بستن لایتباکس با کلیک روی پس‌زمینه
            document.querySelectorAll('.lightbox').forEach(lightbox => {
                lightbox.addEventListener('click', function(e) {
                    if (e.target === lightbox) {
                        closeLightbox();
                    }
                });
            });
        </script>
    </div>

    <!-- اسکریپت‌های دیگر (jQuery, Scrolly, etc.) - بدون تغییر -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
